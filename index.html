<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>¿IA o no?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>¿IA o no?</h1>
        <div class="game-container">
            <button id="start-button">Empezar</button>
            <div id="game-area" class="hidden">
                <div class="score-container">
                    <p>Vidas: <span id="lives-count"></span></p>
                    <p>Puntuación: <span id="score-count"></span></p>
                </div>
                <img id="game-image" src="" alt="Game Image" class="hidden">
                <div id="buttons-area" class="hidden">
                    <button id="ai-button">IA</button>
                    <button id="real-button">Real</button>
                </div>
                <p id="feedback-text"></p>
            </div>
            <div id="game-over-area" class="hidden">
                <h2>¡Se acab&oacute!</h2>
                <p>Tu puntuaci&oacuten: <span id="final-score"></span></p>
                <input type="text" id="player-name" placeholder="Nombre (max 50 caracteres)" maxlength="50">
                <button id="add-score-button" class="hidden">Enviar puntuaci&oacuten</button>
                <button id="try-again-button">Volver a empezar</button>
            </div>
            <div id="leaderboard-area">
                <h2>Podio</h2>
                <ul id="leaderboard-list"></ul>
            </div>
            <div id="about">
                <h2>Informaci&oacuten</h2>
                <p>En este juego deber&aacutes adivinar si una imagen ha sido generada con IA o si es real. <br><br> Tienes 3 vidas. <br><br> ¡Buena suerte!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
